<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личная страница студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2em;
            margin: 0;
        }
        .photo {
            text-align: center;
            margin-bottom: 20px;
        }
        .photo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #333;
        }
        .bio {
            margin-bottom: 20px;
        }
        .hobbies ul {
            list-style-type: none;
            padding: 0;
        }
        .hobbies li {
            background-color: #e4e4e4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .contact {
            margin-top: 20px;
        }
        .contact p {
            margin: 5px 0;
        }
        .contact a {
            color: #0066cc;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ару Нурланкызы</h1>
        </div>
        <div class="photo">
            <img src="./Изображение WhatsApp 2024-06-17 в 16.05.45_ebaf3abf.jpg" alt="Фото">
        </div>
        <div class="bio">
            <p>Студентка Astana IT College (2023-2026)</p>
        </div>
        <div class="hobbies">
            <h2>Увлечения и хобби</h2>
            <ul>
                <li>Танцы</li>
                <li>Моделинг</li>
                <li>Конный спорт</li>
                <li>Вокал</li>
            </ul>
        </div>
        <div class="contact">
            <h2>Контактная информация</h2>
            <p>Email: <a href="mailto:aruzhiyee7@gmail.com"> aruzhiyee7@gmail.com</a></p>
            <p>Телефон: +7 777 411 0426</p>
        </div>
    </div>
</body>
</html>
